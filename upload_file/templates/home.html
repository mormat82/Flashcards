{% extends 'base.html' %}

{% block content %}
  <ul>
    <li>
      <a href="{% url 'model_form_upload' %}">Model Form Upload</a>
    </li>
  </ul>

  <p>Uploaded files:</p>
  <ul>
    {% for obj in documents %}
      <li>
        <a href="/most-common-words/?name_doc={{ obj.document.name }}&id_project={{ obj.id }}">{{ obj.document.name }}</a>
        <small>(Uploaded at: {{ obj.uploaded_at }})</small>
          <small>(ID: {{ obj.id }})</small>
        <button value="top_words">Generuj fiszki</button>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
